<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ heroe.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="heroe | imagen">
    <mat-card-content>
        <p>
            <strong>Primera aparicion: </strong> {{ heroe.first_appearance }}
            <br>
            <strong>Personajes: </strong> {{ heroe.characters }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [routerLink]="['/heroes', heroe.id]">Leer mas</button>
        <button mat-button [routerLink]="['/heroes/editar', heroe.id]">Editar</button>
    </mat-card-actions>
</mat-card>
