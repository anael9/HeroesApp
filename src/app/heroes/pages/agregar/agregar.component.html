<h1> {{ ( heroe.id ) ? 'Editar' : 'Nuevo'}} heroe <small> {{ heroe.superhero }} </small></h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">

    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field fxLayout.xs="column" fxFlex="100">
                <mat-label>
                    Super Heroe
                </mat-label>
                <input matInput [(ngModel)]="heroe.superhero" type="text" required>
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>
                    Alter Ego
                </mat-label>
                <input matInput [(ngModel)]="heroe.alter_ego" type="text" required>
            </mat-form-field>
        </div>
        
        <mat-form-field fxFlex="100">
            <mat-label>
                Primera Aparicion
            </mat-label>
            <input matInput [(ngModel)]="heroe.characters" type="text" required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>
                Personajes
            </mat-label>
            <input matInput [(ngModel)]="heroe.first_appearance" type="text" required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>
                Creador
            </mat-label>
            <mat-select required [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let publisher of publishers"
                            [value]="publisher.id">
                        {{ publisher.desc }}
                        </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>
                Imagen
            </mat-label>
            <input matInput [(ngModel)]="heroe.alt_img" type="Url" required>
        </mat-form-field>

        <br>

        <div fxLayout>
            
            <button mat-raised-button color="primary" (click)="guardar()"> 
                <mat-icon>save</mat-icon>
                Guardar
            </button>

            <span class="spacer"></span>

            <button *ngIf="heroe.id" mat-raised-button color="warn" (click)="borrar()">
                <mat-icon>delete</mat-icon>
                Borrar
            </button>
        </div>
    </div>

    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>
</div>
